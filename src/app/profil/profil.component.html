<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profil</h4>
                    </div>
                    <div class="content">
                        <form  #profil="ngForm" (ngSubmit)="onSubmit(profil.value)" >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Société</label>
                                        <select id="select" class="form-control" name="societe" ngModel>
										  <option value="002" selected>Infotel</option>
										</select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
									<label>Email Responsable</label>
                                        <input type="email" class="form-control" name="emailResp" placeholder="Email" [(ngModel)]="userModel.emailResp"  ngModel>
                                    </div>
                                </div>
                            </div>                              
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control"  name="nom" placeholder="Nom" ngModel>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom</label>
                                        <input type="text" class="form-control"name="prenom" placeholder="Prénom"  ngModel>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
							<div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>Matricule</label>
                                        <input type="text" class="form-control"  name="matricule" placeholder="Matricule"  ngModel>
                                    </div>
                                </div>
                                <div class="col-md-6 hidden"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-fill pull-right">Modifier</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
