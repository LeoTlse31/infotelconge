    <div class="container registerContainer">
		<div class="row">
			<div class="col-sm-12 col-md-8 col-md-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Inscription</h3>
					</div>
					<div class="panel-body">
						<form [formGroup]="form" (ngSubmit)="onSubmit()">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="assets/img/default-avatar.png" alt="">
									</div>
								</div>
								<div class="row">
									
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
										<div *ngIf="isFieldInvalid('nom')" class="alert alert-warning">Nom requis</div>
											<div class="input-group">
												<span class="input-group-addon">
													 <i class="pe-7s-user"></i>
												</span> 
												<input type="text" class="form-control" placeholder="Nom" formControlName="nom" required>												
											</div>										
										</div>
										<div class="form-group">
										<div *ngIf="isFieldInvalid('prenom')" class="alert alert-warning">Prénom requis</div>
											<div class="input-group">
												<span class="input-group-addon">
													 <i class="pe-7s-user"></i>
												</span> 
												<input type="text" class="form-control" placeholder="Prénom" formControlName="prenom" required>											
											</div>
										</div>
										<div class="form-group">
										<div *ngIf="isFieldInvalid('email')" class="alert alert-warning">Email requis / Non valide</div>
											<div class="input-group">
												<span class="input-group-addon">
													 <i class="pe-7s-user"></i>
												</span> 
												<input type="text" class="form-control" placeholder="Email" [pattern]="emailPattern" formControlName="email" required>
												
											</div>
										</div>
										<div class="form-group">
										<div *ngIf="isFieldInvalid('password')" class="alert alert-warning">Mot de passe requis</div>
											<div class="input-group">
												<span class="input-group-addon">
													<i class="pe-7s-lock"></i>
												</span>
												<input type="password" class="form-control" placeholder="Password" formControlName="password" required>
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Inscription">
										</div>

									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Déjà inscrit ? <a [routerLink]="['/login']"> Connectez-vous ici </a>
					</div>
                </div>
			</div>
		</div>
	</div>
