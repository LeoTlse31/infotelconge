<div class="sidebar-wrapper" style="overflow-y: hidden;" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <div >
        <img src="/assets/img/logo.png" class="logo-img1" />
    </div>
    <ul class="nav responsive-nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
            <a  [routerLink]="[menuItem.path]" >
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
